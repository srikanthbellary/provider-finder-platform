<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A healthcare provider finder application.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Provider Finder">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Provider Finder</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Runtime configuration - This will be generated by the server -->
  <script src="runtime-config.js"></script>

  <!-- Google Maps JavaScript API - The key will be injected at runtime -->
  <script async defer id="google-maps-script"></script>

  <script>
    window.flutterWebRenderer = "html";
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
    var scriptLoaded = false;
    
    function loadGoogleMaps() {
      // Access API key from runtime configuration
      const apiKey = window.runtimeConfig ? window.runtimeConfig.GOOGLE_MAPS_API_KEY : '';
      const script = document.getElementById('google-maps-script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
    }
    
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    // Initialize empty map callback
    function initMap() {
      console.log('Google Maps initialized');
    }
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Load Google Maps with API key from runtime config
      loadGoogleMaps();
      // Download main.dart.js
      loadMainDartJs();
    });
  </script>
</body>
</html>
