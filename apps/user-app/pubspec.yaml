name: provider_finder
description: A healthcare provider finder application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.4
  google_maps_flutter_platform_interface: ^2.4.1
  http: ^1.1.0
  geolocator: ^10.1.0
  url_launcher: ^6.1.14
  intl: ^0.19.0
  flutter_riverpod: ^2.4.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.7
  shared_preferences: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/ 